<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Nacionalidade</title>
</head>

<body>
    <h1>Verifique sua nacionalidade</h1>

    <label for="txtpais">Digite seu país: </label>
    <input type="text" id="txtpais" placeholder="Ex: Brasil">
    <input type="button" value="Verificar" onclick="verificar()">

    <div id="res"></div>

    <script>
        function verificar() {
            let pais = document.querySelector('#txtpais').value
            let res = document.querySelector('#res')

            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`

            if (pais.toLowerCase() === 'brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro!</strong></p>`
            } else {
                res.innerHTML += `<p>Você é <strong>Estrangeiro!</strong></p>`
            }
        }
    </script>
</body>

</html>
