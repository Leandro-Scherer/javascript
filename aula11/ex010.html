<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            let txtv = window.document.querySelector('input#txtvel')
            let res = window.document.querySelector('div#res')
            let vel = Number(txtv.value)
            res.innerHTML = `<p>Sua Velocidade atual é de <strong>${vel} </strong>Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Voce esta <strong>MULTADO</strong> por excesso de velocidade`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>

</html>
