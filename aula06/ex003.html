<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa em JS...</title>
    <style>
        body {
            background-color: aqua;
            color: white;
            font: normal 16px arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>

<body>
    <h1>Olá,Mundo</h1>
    <p>me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um numero: ')) //string
        var n2 = Number(window.prompt('Digite outro numero: ')) //string
        var s = n1 + n2                         
        window.alert(`A soma entre ${n1} + ${n2} é igual a ${s}`) // Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>

</html>
